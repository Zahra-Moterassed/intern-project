<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block">
      <header class="block__header">
        <h2>What our customers are saying</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque, sunt.
        </p>
      </header>
      <div class="container">
        <div class="card testimonial">
          <div class="grid grid--1x2">
            <div class="testimonial__image">
              <img src="icons/familyguy.png" alt="ballon" />
              <span class="icon-container icon-container--accent">
                <svg class="icon icon--primary">
                  <use xlink:href="icons/sprite.svg#black-tick"></use>
                </svg>
              </span>
            </div>
            <blockquote class="quote">
              <p class="quote__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima
                debitis quas, modi culpa corrupti suscipit repellat quaerat
                repudiandae magnam numquam.
              </p>
              <footer>
                <div class="media">
                  <div class="media__image">
                    <img
                      src="icons/horizontal-line.svg"
                      class="quote__image quote__line"
                      alt="horizontal-line"
                    />
                  </div>
                  <div class="media__body">
                    <h3 class="media__title quote__author">Jack Blues</h3>
                    <p class="quote__origin">abc company</p>
                  </div>
                </div>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
